<!DOCTYPE html>
<html>
	
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!--<script src="steem.min.js"></script>-->
		<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
		<script src="trails.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="main.css">
		
	</head>
	
	<body>
		
		<fieldset>
			<legend>
				Main Display:
			</legend>
			<ol>
				<div class="buttonCon">
					<input id="timerStarter" class="timerb_off" type="button" value="Feed Voting Off"></input>
					<input id="timerTrail" class="timerb_off" type="button" value="Trailing Off"></input>
					<input id="timerStopper" type="button" value="Stop Voting System" disabled></input>
				</div>
				<li>
					<label>True Voting Power:</label>
					<input id="TrueVPower" value="Voting Power" disabled></input>
				</li>
				<li>
					<label>Timestamped VP for Previous Vote:</label>
					<input id="VPower" value="TimeStamped VP" disabled></input>
				</li>
				<li>
					<label>Total Votes Cast since Start:</label>
					<input id="TotalVotes" value="Total Votes - 0" disabled></input>
				</li>
				<li>
					<label>Total Iterations:</label>
					<input id="TotalIts" value="Total Iterations - 0" disabled></input>
				</li>
				<li>
					<label>Total API Errors since Start:</label>
					<input id="TotalErrs" value="Total Errors - 0" disabled></input>
				</li>
				<li>
					<label>Current Log:</label><br>
					<p id="Log">None</p>
				</li>
				<li>
					<label>HardFork Version:</label>
					<input id="Hfv" value="HF" disabled></input>
				</li>
				<li>
					<label>HardFork Live Time:</label>
					<input id="Hft" value="Schedule" disabled></input>
				</li>
				<li>
					<label>Error Log:</label><br>
					<p id="ErrLog"></p>
				</li>
			</ol>
		</fieldset>
		
		<fieldset>
			<legend>
				Control Panel:
			</legend>
			<ol>
				<li>
					<label>Feed Account:</label>
					<input id="Account" value="loshcat"></input>
				</li>
				<li>
					<label>Trail Account:</label>
					<input id="TAccount" value="curie"></input>
				</li>
				<li>
					<label>Trail Backtrack Time in Minutes:</label>
					<input id="TrailTime" value="1"></input>
				</li>
				<li>
					<label>Voting Power Threshold:</label>
					<input id="VPT" value="8000"></input>
				</li>
				<li>
					<label>Lower Limit Maturity in Minutes:</label>
					<input id="LowLim" value="25"></input>
				</li>
				<li>
					<label>Upper Limit Maturity in Minutes:</label>
					<input id="UpLim" value="35"></input>
				</li>
				<li>
					<label>Upvote Resteems:</label>
					<input id="UpResteems" type="checkbox">
				</li>
				<li>
					<input id="AddBlacklist" type="button" value="Add Account to Blacklist"></input>
				</li>
				<li id="BLzone">
					<label>Blacklisted Accounts:</label>
					<br><br>
					<input class="Blacklist" value=""></input><br><br>
				</li>
			</ol>
		</fieldset>
		
	</body>
	
</html>
